<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <link rel="shortcut icon" type="image/x-icon" href="styles/favicon.ico"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="styles/main.css"/>
  <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="scripts/iife_chat.js" type="text/javascript"></script>
  <script src="scripts/iife_online.js" type="text/javascript"></script>
  <script src="scripts/iife_comp.js" type="text/javascript"></script>
  <script src="scripts/iife_local.js" type="text/javascript"></script>
  <script src="scripts/app.js" type="text/javascript"></script>
</head>
<body>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
        <a id="toggleHome" class="navbar-brand" href="index.html">Home</a>
        <ul class="nav navbar-nav navbar-right">
          <li><a id="toggleChatBox">Chat</a></li>
        </ul>
    </div>
  </nav>

  <div class = "container">

    <div class = "row" id = "head">
      <a href="index.html"><h1>Tic Tac Toe</h1></a>
    </div>

    <div class="row" id="chatbox" style= "display:none">
      <div class = "col-xs-12" >
        <div id='messagesDiv'></div>
        <input type='text' id='nameInput' placeholder='Name'>
        <input type='text' id='messageInput' placeholder='Message'>
        <button type="text" id="clear">Clear Chat</button>
      </div>
    </div>

    <div class = "row" id="login">
      <div class = "col-xs-12 col-sm-6">
        <div id="localPlay">Local</div>
      </div>
      <div class = "col-xs-12 col-sm-6">
        <div id="onlinePlay">Online (In Dev...)</div>
      </div>
      <div class = "col-xs-12 col-sm-12">
        <div id="computerPlay">Computer</div>
      </div>
    </div>

    <div class="row" id="playbox" style= "display:none">
      <div class="col-xs-4 col-md-4">
        <div class="box" id="4"></div>
      </div>
      <div class="col-xs-4 col-md-4">
        <div class="box" id="9"></div>
      </div>
      <div class="col-xs-4 col-md-4">
        <div class="box" id="2"></div>
      </div>
      <div class="col-xs-4 col-md-4">
        <div class="box" id="3"></div>
      </div>
      <div class="col-xs-4 col-md-4">
        <div class="box" id="5"></div>
      </div>
      <div class="col-xs-4 col-md-4">
        <div class="box" id="7"></div>
      </div>
      <div class="col-xs-4 col-md-4">
        <div class="box" id="8"></div>
      </div>
      <div class="col-xs-4 col-md-4">
        <div class="box" id="1"></div>
      </div>
      <div class="col-xs-4 col-md-4">
        <div class="box" id="6"></div>
      </div>
    </div>

    <div class="row" id="foot" style= "display:none">
        <div class = "col-xs-3" id="xscore">X Score: 0
        </div>
        <div class = "col-xs-3" id="oscore">O Score: 0
        </div>
        <div class = "col-xs-3" id="resetMatch">Reset Score
        </div>
        <div class = "col-xs-3" id="newGame">Clear Board
        </div>
    </div>

  </div>

</body>
</html>
